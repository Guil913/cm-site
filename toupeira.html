<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <style>
body {
  margin: 0;
  padding: 0;
  border: none;
}

    #redirectButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgb(53, 253, 176);
      border: none;
      color: rgb(0, 0, 0);
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: 4px solid rgb(0, 0, 0);
      font-weight: bold;
    }
  </style>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>
<body>
  <script src="toupeiras.js"></script>

  <!-- Button for redirecting to "toupeira.html" -->
  <button id="redirectButton">Mundo dos Gigantes</button>

  <script>
    // Add event listener to the button
    document.getElementById("redirectButton").addEventListener("click", function() {
      // Redirect to "toupeira.html"
      window.location.href = "neve.html";
    });
  </script>
</body>
</html>
