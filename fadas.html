<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <style>
    #redirectButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgb(99, 232, 255);
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: 4px solid rgb(0, 0, 0);
    }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>
<body>
  <script src="fadas.js"></script>

  <!-- Button for redirecting to "toupeira.html" -->
  <button id="redirectButton" style="position: fixed; top: 20px; left: 20px;">Go to inicio</button>

  <script>
    // Add event listener to the button
    document.getElementById("redirectButton").addEventListener("click", function() {
      // Redirect to "toupeira.html"
      window.location.href = "index.html"; 
    });
  </script>
</body>
</html>
